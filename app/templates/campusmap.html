    if (navigator.geolocation) { // Call geolocation to get user's current position
        navigator.geolocation.getCurrentPosition(getCurrPos, errorCallback, {
            enableHighAccuracy: true
        });
    }

    function getCurrPos(position) {
        document.getElementById('location').value = position.coords.latitude + "," + position.coords.longitude;
        //alert(document.getElementById('location').value);
    }

    function errorCallback() {}

    var bldButtons = document.getElementsByClassName('ui button');

    for (var i = 0; i < bldButtons.length; i++) {
        var button = bldButtons[i];

        if (bldButtons[i].className == 'ui button') {
            button.addEventListener('click', function() {
                //alert(this.value);
                var latlng = this.value.split(',');
                var lat = parseFloat(latlng[0]);
                var lng = parseFloat(latlng[1]);
                var contentString = '<div id="{{TOPIC_DICT[0]}}">'+
                    '<div id="{{TOPIC_DICT[1]}}">'+
                    '</div>'+
                    '<h1 id="{{TOPIC_DICT[2]}}" class="{{TOPIC_DICT[3]}}">Computer Science</h1>'+
                    '<img src="{{ url_for('static', filename='img/asktuffy2.png') }}">'+
                    '<div id="{{TOPIC_DICT[4]}}">'+
                    '<p><b>Computer Science</b>, {{TOPIC_DICT[5]}}</p>'+
                    '<p>{{TOPIC_DICT[6]}} Uluru, '+
                    '<a href="{{TOPIC_DICT[7]}}">{{TOPIC_DICT[8]}}</a>'+
                    '</p>'+
                    '</div>'+
                    '</div>';

                    var infowindow = new google.maps.InfoWindow({
                      content: contentString
                    });

                    var marker = new google.maps.Marker({
                        map: map,
                        animation: google.maps.Animation.DROP,
                        title: 'CSUF'
                    });
                    marker.addListener('click', function() {
                      infowindow.open(map, marker);
                    });

                marker.setPosition(new google.maps.LatLng(lat, lng));

            })
        } else if (bldButtons[i].className == 'ui positive button') {
            button.addEventListener('click', function() {
                document.getElementById('src1').value = this.id;
            });
        }
    }

    function startTime() { // Displays real time clock
        var today = new Date();
        var h = today.getHours();
        if (h > 12) {
            h = h - 12;
        } else if (h == 0) {
            h = 12;
        }
        var m = today.getMinutes();
        var s = today.getSeconds();
        h = checkTime(h);
        m = checkTime(m);
        s = checkTime(s);
        document.getElementById('info').innerHTML = h + ":" + m + ":" + s;
        setTimeout(startTime, 500); {% block time %} {% endblock %}
    }

    function checkTime(i) {
        if (i < 10) {
            i = "0" + i;
        }
        return i;
    }
